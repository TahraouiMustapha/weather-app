<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | The Odin Project</title>
  </head>
  <body>
    <form action="" method="get" novalidate>
      <input type="text" id="locationInput" name="location" required />
      <button id="fetchBtn">fetch</button>
    </form>

    <div class="cards-container">
      <div class="big-card">
        <div class="icon">
          <img src="./assets/cloudy.png" alt="icon">
        </div>
        <div class="information">
          <div class="temp">36.4F</div>
          <div class="address">Frankfurt am Main, Hessen, Deutschland</div>
          <div class="description">Similar temperatures continuing with no rain expected.</div>
        </div>
      </div>

      <div class="small-cards-container">
        <div class="small-card">
          <div class="icon">
            <img src="./assets/wind.png" alt="icon">
          </div>
          <div class="information">
            <div class="temp">36.4F</div>
            <div class="day">Monday</div>
            <div class="date">(2024-12-23)</div>
            <div class="description">Conditions:snow</div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
